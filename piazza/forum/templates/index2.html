<div class="container">
<a href="{% url 'forum:thread-add'%}" class='btn btn-primary' style=" position:relative;
top:50%; 
left:0%;">Start New Discussion</a>

<h1>Discussion Topics</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="col-md-5">Title</th>
            <th class="col-md-3">Author</th>
            
            <th class="col-md-2">Created On</th>
        </tr>
    </thead>
    <tbody>
        {% for thread in all_thread%}
        <tr ng-repeat='discussion in discussions'>
            <td>
                <a href="/forum/{{thread.id}}/">
                    {{thread.subject}}
                </a>
            </td>
            <td>{{thread.author}}</td>
            
            <td>
                <span>{{thread.created}}</span>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
